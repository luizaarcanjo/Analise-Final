<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>An√°lise de Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .imagem-container {
            text-align: center;
            margin: 30px 0;
            min-height: 400px;
        }

        .imagem-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tabela-container {
            margin-top: 30px;
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ececec;
            font-size: 0.95em;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .erro {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }

        .erro ul {
            margin: 10px 0 0 20px;
        }

        @media (max-width: 768px) {
            .botoes {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    </div>

                }

                const table = document.createElement('table');

                const thead = table.createTHead();
                const headerRow = thead.insertRow();

                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                        currency: 'BRL'
                    }).format(v),

		    'tipo_cliente': v => `${v}`,

		function carregarImagem(tipo) {
			const container = document.getElementById('imagemContainer');
			const imgUrl = `${tipo}.png?t=${Date.now()}`; // Usando caminho relativo

			container.innerHTML = `
				<div class="status">Carregando ${tipo.replace(/_/g, ' ')}...</div>
				<img src="${imgUrl}" 
					 alt="${tipo}" 
					 onload="this.previousElementSibling.remove()"

					 style="max-width: 100%; display: block; margin: 0 auto;">

		function handleImageError(img, tipo) {

		}		
    </script>
